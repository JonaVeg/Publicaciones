<!doctype html>
<html lang="en">
  <head>
    <title>Publicaciones</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
       
    /* Estilo personalizado del chatbot para que se integre mejor */
    #chatbot-container {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
    }

    #open-chatbot {
      border-radius: 50px;
      padding: 10px 20px;
    }

    /* Estilo del footer para darle un toque más moderno 
    footer {
      background-color: #f8f9fa;
      padding: 20px 0;
      text-align: center;
    }*/
    </style>
</head>
  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <!--<img src="f39e57dfab4f10835eca5a43875602f9.jpg" class="img-fluid" sizes="" srcset="">-->
    <main>
      <div class="container mt-5">
        <h2>Publicaciones</h2>
        <form id="postForm">
          <div class="mb-3">
            <label for="postContent" class="form-label">Contenido</label>
            <textarea id="postContent" class="form-control" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="postImage" class="form-label">Subir Imagen</label>
            <input type="file" id="postImage" class="form-control" accept="image/*" />
          </div>
          <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
        
        <div id="posts" class="mt-4">
          <!-- Aquí se mostrarán las publicaciones -->
        </div>
      </div>
    </main>


    <div id="chatbot-container" style="position: fixed; bottom: 20px; right: 20px; width: 300px; height: 400px; display: none;">
      <iframe id="chatbot-frame" src="https://chatbot-production-fbcb.up.railway.app/" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    <button id="open-chatbot" style="position: fixed; bottom: 20px; right: 20px; z-index: 9999;" class="btn btn-primary">Abrir Chatbot</button>


    
    <script>
      // Al hacer clic en el botón, se despliega el chatbot
      const openChatbotBtn = document.getElementById('open-chatbot');
      const chatbotContainer = document.getElementById('chatbot-container');
      
      openChatbotBtn.addEventListener('click', () => {
        if (chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '') {
          chatbotContainer.style.display = 'block'; // Mostrar el chatbot
          openChatbotBtn.textContent = 'Cerrar Chatbot'; // Cambiar el texto del botón
        } else {
          chatbotContainer.style.display = 'none'; // Ocultar el chatbot
          openChatbotBtn.textContent = 'Abrir Chatbot'; // Cambiar el texto del botón
        }
      });
    </script>

    

    
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-storage.js"></script>


    <script type="module" src="Funcionalidadbasededatosapp.js"></script>
  </body>
</html>
